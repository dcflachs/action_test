name: KataRuntime Plugin CI

on:
  push:
    tags: [ '*' ]
  pull_request:
    tags: [ '*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Build the in Docker
      run: |
        chmod +x ./build_in_docker.sh
        chmod +x ./source/pkg_build.sh
        ./build_in_docker.sh
        
